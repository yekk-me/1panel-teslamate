additionalProperties:
  formFields:
    - default: ""
      envKey: NATFRP_TOKEN
      edit: true
      label:
        en: SakuraFrp Access Token
        zh: SakuraFrp 访问密钥
        zh-Hant: SakuraFrp 訪問密鑰
      required: true
      type: password
      description:
        en: Get from SakuraFrp user panel (User Info -> Access Token)
        zh: 从 SakuraFrp 用户面板获取（用户信息 -> 访问密钥）
        zh-Hant: 從 SakuraFrp 用戶面板獲取（用戶信息 -> 訪問密鑰）

    - default: "sakura_"
      envKey: NATFRP_REMOTE
      edit: true
      label:
        en: Remote Access Password
        zh: 远程访问密码
        zh-Hant: 遠程訪問密碼
      random: true
      required: false
      type: password
      description:
        en: "Optional. Password for remote management of SakuraFrp launcher"
        zh: "可选。用于远程管理 SakuraFrp 启动器的密码"
        zh-Hant: "可選。用於遠程管理 SakuraFrp 啟動器的密碼"

    - default: 7102
      envKey: PANEL_APP_PORT_HTTP
      edit: true
      label:
        en: Launcher Web Panel Port
        zh: 启动器管理面板端口
        zh-Hant: 啟動器管理面板端口
      required: true
      rule: paramPort
      type: number
      description:
        en: SakuraFrp Launcher web panel port for managing tunnels
        zh: SakuraFrp 启动器 Web 管理面板端口，用于管理隧道
        zh-Hant: SakuraFrp 啟動器 Web 管理面板端口，用於管理隧道

    - default: Asia/Shanghai
      envKey: TZ
      label:
        en: Timezone
        zh: 时区
        zh-Hant: 時區
      required: true
      type: select
      values:
        - label: Asia/Shanghai
          value: Asia/Shanghai
        - label: UTC
          value: UTC
        - label: America/New_York
          value: America/New_York
        - label: Europe/London
          value: Europe/London
        - label: Europe/Berlin
          value: Europe/Berlin
        - label: Asia/Tokyo
          value: Asia/Tokyo
